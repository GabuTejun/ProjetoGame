<!DOCTYPE html>
<html>
<head>
    <title>Joguinho</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <table id="resources">
        <td id="woodCount">Madeira: 0</td>
        <td id="stoneCount">Pedra: 0</td>
        <td id="metalCount">Metal: 0</td>
    </table>
    <div id="buttons">
        <button id="wood" onclick='takeResource(1)'>Pegar madeira</button>
        <button id="stone" onclick='takeResource(2)'>Pegar pedra</button>
        <button id="metal" onclick='takeResource(3)'>Pegar metal</button>
    </div>
    <div id="structures">
        <button id="axe" onclick='axe()'>Comprar machado</button>
        <button id="lumberjack" onclick='buyLumberjack()'>Comprar lenhador</button>
    </div>
    <button id="saveButton" onclick='save()'>Salvar</button>
    <button id="loadButton" onclick='load()'>Carregar</button>
    <button id="restartButton" onclick='restart()'>RecomeÃ§ar</button>
</body>
</html>
